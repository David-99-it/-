{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МУЦА</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
       .college_img {
    width: 70px;
    height: 70px;
}

.navbar-brand {
    color: white;
    font-weight: bold;
}

/* Верхний и нижний navbar фон */
.navbar#navbar, .navbar#navbar1 {
    background-color: #2D405C !important; /* тёмно-синий */
}

/* Кнопки в navbar */
.navbar#navbar .btn,
.navbar#navbar1 .btn {
    background-color: #507299; /* гармоничный синий */
    color: white;              /* текст белый */
    border: none;              /* убрать границу */
    border-radius: 5px;        /* скругление */
    padding: 5px 15px;         /* внутренние отступы */
    transition: background-color 0.3s, transform 0.2s; /* плавный переход и лёгкое увеличение */
}

/* Эффект при наведении */
.navbar#navbar .btn:hover,
.navbar#navbar1 .btn:hover {
    background-color: #6CA0DC; /* светлый голубой при наведении */
    color: white;
    transform: scale(1.05);    /* слегка увеличиваем кнопку */
}
/* Верхний navbar */
#navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;      /* явная высота */
    z-index: 1030;
}

/* Нижний navbar */
#navbar1 {
    position: fixed;
    top: 70px;         /* смещение вниз на высоту верхнего navbar */
    left: 0;
    width: 100%;
    height: 70px;      /* высота нижнего navbar */
    z-index: 1020;     /* чуть ниже верхнего navbar */
}

/* Контент под navbar’ами */
body {
    padding-top: 140px; /* 70 + 70 = высота обоих navbar’ов */
}

    </style>
</head>

<body> 
    <nav class="navbar" id="navbar">
  <div class="container-fluid navbar-center">
    <img class="college_img" src="{% static 'img/Колледж.png' %}" alt="college">
    <a class="navbar-brand">International University of Central Asia</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search">
      <button class="btn" type="submit">Search</button>
    </form>
  </div>
</nav>

<nav class="navbar" id="navbar1">
  <form class="container-fluid d-flex justify-content-center">
    <button class="btn me-2" type="button">Главная</button>
    <button class="btn me-2" type="button">О нас</button>
    <button class="btn me-2" type="button">Абитуриентам</button>
    <button class="btn me-2" type="button">Новости</button>
    <button class="btn me-2" type="button">Вакансии</button>
    <button class="btn me-2" type="button">Наука</button>
    <button class="btn me-2" type="button">Курсы</button>
  </form>
</nav>

 <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
