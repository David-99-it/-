{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МУЦА</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
       .college_img {
    width: 70px;
    height: 70px;
    }
    .footer {
    background-color: #2D405C;
    padding: 40px 0;              /* отступы сверху и снизу */
}

.footer-content {
    max-width: 1200px;            /* ограничиваем ширину */
    margin: 0 auto;               /* центрируем */
    padding: 0 40px;              /* отступы слева и справа */
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.footer p {
    color: white;
    font-size: 17px;              /* увеличенный текст */
    line-height: 1.6;
    margin: 4px 0;
}

.footer b {
    font-size: 20px;              /* заголовки крупнее */
}
@media (max-width: 768px) {
    .footer-content {
        flex-direction: column;
        gap: 25px;
        text-align: center;
    }
}

.navbar-brand {
    color: white;
    font-weight: bold;
}

/* Верхний и нижний navbar фон */
.navbar#navbar, .navbar#navbar1 {
    background-color: #2D405C !important; /* тёмно-синий */
}

/* Кнопки в navbar */
.navbar#navbar .btn,
.navbar#navbar1 .btn {
    background-color: #507299; /* гармоничный синий */
    color: white;              /* текст белый */
    border: none;              /* убрать границу */
    border-radius: 5px;        /* скругление */
    padding: 5px 15px;         /* внутренние отступы */
    transition: background-color 0.3s, transform 0.2s; /* плавный переход и лёгкое увеличение */
}

/* Эффект при наведении */
.navbar#navbar .btn:hover,
.navbar#navbar1 .btn:hover {
    background-color: #6CA0DC; /* светлый голубой при наведении */
    color: white;
    transform: scale(1.05);    /* слегка увеличиваем кнопку */
}
/* Верхний navbar */
#navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;      /* явная высота */
    z-index: 1030;
}

/* Нижний navbar */
#navbar1 {
    position: fixed;
    top: 70px;         /* смещение вниз на высоту верхнего navbar */
    left: 0;
    width: 100%;
    height: 70px;      /* высота нижнего navbar */
    z-index: 1020;     /* чуть ниже верхнего navbar */
}

/* Контент под navbar’ами */
body {
    padding-top: 140px; /* 70 + 70 = высота обоих navbar’ов */
}

    </style>
</head>

<body> 
    <nav class="navbar" id="navbar">
  <div class="container-fluid navbar-center">
    <img class="college_img" src="{% static 'img/Колледж.png' %}" alt="college">
    <a class="navbar-brand">International University of Central Asia</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search">
      <button class="btn" type="submit">Search</button>
    </form>
  </div>
</nav>

<nav class="navbar" id="navbar1">
  <form class="container-fluid d-flex justify-content-center">
  <button class="btn me-2" type="button" onclick="location.href='{% url 'home' %}'">Главная</button>
<button class="btn me-2" type="button" onclick="location.href='{% url 'about' %}'">О МУЦА</button>
<button class="btn me-2" type="button" onclick="location.href='{% url 'apply' %}'">Абитуриентам</button>
<button class="btn me-2" type="button" onclick="location.href='{% url 'news_list' %}'">Новости</button>
<button class="btn me-2" type="button" onclick="location.href='{% url 'jobs' %}'">Вакансии</button>
  </form>
</nav>

 <main>
        {% block content %}
        {% endblock %}
    </main>
    <div class="footer">
    <div class="footer-content">
        <div class="address">
            <p><b>Адрес</b></p>
            <p>Кыргызская Республика,</p>
            <p>г. Токмок, Шамсинская 2</p>
        </div>

        <div class="email">
            <p><b>Почта:</b> d11218700@gmail.com</p>
            <p><b>Тел.:</b> +996 500 700 076</p>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
