{% extends 'main/layout.html' %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <h1 class="mb-3">{{ news.title }}</h1>
      <p class="text-muted">{{ news.created_at|date:"d.m.Y" }}</p>

      {% if news.image %}
        <img src="{{ news.image.url }}" class="img-fluid rounded mb-4" alt="">
      {% endif %}

      <div class="news-text">
        {{ news.text|linebreaks }}
      </div>

      <a href="{% url 'home' %}" class="btn btn-secondary mt-4">
        ← Назад
      </a>

    </div>
  </div>
</div>
{% endblock %}
